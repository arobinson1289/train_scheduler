<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Train-Scheduler App</title>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>
    <div class="container">
     <h1 class="elegantshadow">Train Scheduler</h1><br>
     <div class="card mb-4">
         <div class="card-header card-header"><h3>Train Schedule</h3></div><br>
         <div class="card-body">
             <table class="table table-sm table-hover" id="train-table">
                 <thead>
                     <tr>
                         <th scope="col">Train Name</th>
                         <th scope="col">Destination</th>
                         <th scope="col">Frequency (Min)</th>
                         <th scope="col">Next Arrival</th>
                         <th scope="col">Minutes Away</th>
                     </tr>
                 </thead>
                 <tbody>
                 </tbody>
             </table>
         </div>
     </div>

     <div class="row">
         <div class="col md-12">
             <!---Adding Train-->
             <div class="card mb-4">
                 <div class="card-header"><h3>Add Train</h3></div><br>
                 <div class="card-body">

                    <!--Train Entry Form-->
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="AMTRAK" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Penn-Station, New York City" type="text">
                        </div>
                        <div class="form-group">
                                <label for="Time-input">First Train Time</label>
                                <input class="form-control" id="time-input" placeholder="0800" type="text">
                            </div>
                            <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input class="form-control" id="frequency-input" placeholder="10" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>
                 </div>
             </div>
         </div>
     </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/trainscheduler.js"></script>
    </div>
</body>

</html>
